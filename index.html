<head>

    <title>Solar System Orrery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
          margin: 0;
          overflow: hidden;
          background-color: #000;
          font-family: Arial, sans-serif;
        }
    
        .info {
          position: absolute;
          top: 50px;
          left: 10px;
          font-size: 50%;
          color: white;
          z-index: 1;
          font-family: 'Lucida handwritting',cursive;
        }
    
        .controls {
          position: absolute;
          bottom: 20px;
          left: 20px;
          color: white;
          z-index: 1;
          display: flex;
          gap: 10px;
        }
    
        button {
          background-color: rgba(255, 255, 255, 0.1);
          border: none;
          padding: 10px;
          cursor: pointer;
          color: white;
          font-size: 14px;
        }
    
        button:hover {
          background-color: rgba(255, 255, 255, 0.3);
        }
    
        canvas {
          display: block;
        }
      </style>
</head>

    <!-- Include navigation -->

        <nav>
            <div class="logo">QUASAR</div>

            <div class="burger">

 <!-- Info Section -->
 <div class="info">

  <div class="controls">
    <button id="faster">Faster</button>
    <button id="slower">Slower</button>
    <button id="resetSpeed">Reset Speed</button>
  </div>
